# =============================================================================
# 低带宽实验配置
#
# 用法：python train_single_agent.py --config config/experiments/low_bandwidth.yaml
# =============================================================================

# 覆盖默认配置
communication:
  bandwidth: 20.0e6 # 降低带宽至 20 MHz

# 可选：降低任务到达率以匹配低带宽
task:
  arrival_rate: 2.0 # 降低到达率
